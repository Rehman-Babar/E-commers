    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Add Product</title>
    </head>
    <body>
    <div class="container">
        <a href="./index.html">Home</a>
        <a href="./prodect.html">All Products</a>
        <h1>Add Product</h1>
        <form  onsubmit="sendProdect(); return false">

            <div class="div"><label for="name">Product Name:</label>
        <input type="text" id="name"  required></div>

            <div class="div"><label for="price">Prodect Price:</label>
        <input type="number" id="price"  required></div>

            <div class="div"><label for="price">Currency Code :</label>
        <input type="text" id="c-code" required></div>

            <div class="div"><label for="price">Rating:</label>
        <input type="number" id="rating"  required></div>

            <div class="div"><label for="price">No of Sales:</label>
        <input type="number" id="sale" required></div>

            <div class="div"></div>

            <div class="div"><label for="isFreeShipping">Shiping:</label>
                <select name="isFreeShipping" id="isFreeShipping">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select></div>


        <button type="submit">Add Product</button>
        <p id="message"></p>
        </form>
    </div>
    </body>
    <script>

        function sendProdect() {

let productName = document.querySelector("#name").value;
let productPrice = document.querySelector("#price").value;
let currencyCode = document.querySelector("#c-code").value;
let numberOfSale = document.querySelector("#sale").value;
let Rating = document.querySelector("#rating").value;
let isFreeShipping = document.querySelector("#isFreeShipping").value;
//let description = document.querySelector("#description").value


axios.post(`https://ecommers-product-add-store.onrender.com/api/product`, {
    productName,
    productPrice,
    currencyCode,
    numberOfSale,
    Rating,
    isFreeShipping,
})
    .then(function (response) {
        console.log(response.data);
        document.querySelector("#message").innerHTML = response.data.message;
        // response.header()
    })
    .catch(function (error) {
        console.log(error.response.data);
        document.querySelector("#message").innerHTML = error.response.data.message;
    });
}

    </script>
    </html>
